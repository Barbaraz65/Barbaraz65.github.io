<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-forms, inputs, labels, eventos</title>
  </head>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    fieldset {
      border: none;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    legend {
      font-size: 1.8em;
      font-weight: 600;
      color: #444;
    }

    label {
      display: flex;
      flex-direction: column;
      font-size: 1em;
      color: #555;
      font-weight: 500;
      text-align: left;
    }

    input {
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #ff758c;
      outline: none;
    }

    #botoes {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      width: 48%;
      transition: background 0.3s;
    }

    #id_limpar {
      background: #e79b9b;
      color: white;
    }

    #id_verificacao {
      background: #e79b9b;
      color: white;
    }

    button:hover {
      filter: brightness(0.9);
    }

    #resultado {
      margin-top: 15px;
      padding: 12px;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      color: #856404;
    }
  </style>
  <body>
    <form id="formulario" autocomplete="off">
      <fieldset>
        <legend id="ph">CÃ¡lculo de IMC</legend>

        <label for="id_nome"
          >Nome:
          <input
            type="text"
            id="id_nome"
            name="nome"
            placeholder="Informe seu nome"
            autofocus
            maxlength="100"
            required
          />
        </label>

        <label for="id_altura"
          >Altura:
          <input
            type="text"
            id="id_altura"
            class="altura"
            placeholder="Informe sua altura"
            maxlength="5"
            required
          />
        </label>

        <label for="id_peso"
          >Peso:
          <input
            type="number"
            id="id_peso"
            class="peso"
            placeholder="Informe seu peso"
            required
          />
        </label>

        <div id="botoes">
          <button type="reset" id="id_limpar">Limpar</button>
          <button type="submit" id="id_verificacao">Verificar</button>
        </div>

        <div id="resultado"></div>
      </fieldset>
    </form>

    <script src="arquivo2.js"></script>
  </body>
</html>
